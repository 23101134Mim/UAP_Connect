<!DOCTYPE html> <!-- HTML5 document type -->
<html lang="en"> <!-- Set language to English -->
<head> <!-- Head section start -->
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive view -->
    <title>{% block title %}UAPConnect{% endblock %}</title> <!-- Page title with Django block -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS -->

    <style> /* Internal CSS start */
        body { /* Body styling */
            background-color: #f8f9fa; /* Light gray background */
        }
        nav.navbar { /* Navbar styling */
            background-color: #003366; /* Dark blue navbar */
        }
        nav.navbar .navbar-brand,
        nav.navbar .nav-link { /* Text color for brand and links */
            color: #fff !important; /* White text */
        }
        nav.navbar .nav-link:hover { /* Hover effect on links */
            color: #ffc107 !important; /* Yellow color on hover */
        }
        footer { /* Footer styling */
            text-align: center; /* Center text */
            margin-top: 40px; /* Top margin */
            padding: 15px; /* Padding inside */
            background: #003366; /* Blue background */
            color: #fff; /* White text */
        }
    </style> <!-- End internal CSS -->
</head> <!-- Head end -->
<body> <!-- Body start -->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg"> <!-- Bootstrap navbar -->
        <div class="container-fluid"> <!-- Full-width container -->
            <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">UAPConnect</a> <!-- Brand name linking to dashboard -->
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"> <!-- Mobile menu button -->
                <span class="navbar-toggler-icon"></span> <!-- Toggler icon -->
            </button>

            <div class="collapse navbar-collapse" id="navbarNav"> <!-- Collapsible menu -->
                <ul class="navbar-nav ms-auto"> <!-- Nav items aligned right -->
                    <li class="nav-item"><a href="{% url 'routine_list' %}" class="nav-link">Routine</a></li> <!-- Routine link -->
                    <li class="nav-item"><a href="{% url 'marks_list' %}" class="nav-link">Marks</a></li> <!-- Marks link -->
                    <li class="nav-item"><a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a></li> <!-- Dashboard link -->
                    <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link text-danger">Logout</a></li> <!-- Logout link -->
                </ul> <!-- End nav list -->
            </div> <!-- End collapse -->
        </div> <!-- End container-fluid -->
    </nav> <!-- End navbar -->

    <!-- Main Content -->
    <div class="container mt-4"> <!-- Main content container -->
        {% block content %} <!-- Django content block -->
        {% endblock %} <!-- End block -->
    </div> <!-- End main container -->

    <!-- Footer -->
    <footer> <!-- Footer start -->
        <p>&copy; 2025 UAPConnect</p> <!-- Copyright -->
    </footer> <!-- Footer end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
