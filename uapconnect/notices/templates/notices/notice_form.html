<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-4">
    <h3>Notice Form</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Save</button>
        <a href="{% url 'notice_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
