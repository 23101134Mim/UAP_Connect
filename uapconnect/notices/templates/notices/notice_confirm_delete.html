<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-4">
    <h3>Delete Notice</h3>
    <p>Are you sure you want to delete "{{ notice.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete</button>
        <a href="{% url 'notice_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
